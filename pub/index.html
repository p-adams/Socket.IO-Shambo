<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO Roshambo</title>
        <script src="/socket.io/socket.io.js"></script>
         <script type="text/javascript" src="game.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
        <h1>Socket.IO-Shambo</h1>
        
        </div>
        <h3><p id="showSide"></p></h3>

       <div id="weapons">
           <a href="#"><img id="rock" src="rock.png"></a>

       </div>
       <div id="gameOver"></div>
